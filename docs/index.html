<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Climb Taiwan</title>
    <link rel="shortcut icon" type="image/jpg" href="./Images/Climb_Taiwan_Logo_No_Text.svg"/>
</head>
<body>
  <nav class="navbar navbar-light bg-light static-top p-0 sticky-top d-sm-none pt-1 pb-1" id="mobileBrand">
    <a class="navbar-brand mx-auto" href="/ClimbTaiwan">
          <img src="./Images/Climb_Taiwan_Logo_Eras_ITC_Bold_Uppercase.png" alt="">
    </a>
    </nav>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top p-0 sticky-top" id="mainNav">
          <a class="navbar-brand d-none d-sm-inline ml-2" href="/ClimbTaiwan">
                <img src="./Images/Climb_Taiwan_Logo_Eras_ITC_Bold_Uppercase.png" alt="">
          </a>
          <button class="navbar-toggler mr-sm-1 mx-auto mt-1 mb-1" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
            <ul class="navbar-nav ml-auto text-center">
              <li class="nav-item mx-auto mt-3">
                <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">Information</a>
              </li>
              <li class="nav-item mx-auto mt-3">
                <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" id="longDongNavLink">Long Dong</a>
              </li>
              <li class="nav-item mx-auto mt-3">
                <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">Re Hai</a>
              </li>
              <li class="nav-item mx-auto mt-3">
                <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">Big Cannon Cliff</a>
              </li>
              <li class="nav-item mx-auto mt-3">
                <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">Guan Zi Ling</a>
              </li>
              <li class="nav-item mx-auto mt-3 mb-3 mb-sm-0">
                <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" href="#">Shou Shan</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Welcome to Climb Taiwan! -->
      <div id="content">
        <div class="jumbotron text-center">
            <h1 class="font-weight-bold">Welcome to</h1>
            <h1 class="font-weight-bold">Climb Taiwan!</h1>
        </div>
      </div>
      <!-- Individual area card -->
      <div class="container d-none" id="cragCard">
        <div class="card text-left">
          <div class="card-body">
            <h5 class="card-title align-left" id="cragName"></h5>
            <img class="mb-1 ml-2" alt="Card image cap" id="cragImg">
            <h6 class="card-title align-left" id="overviewHeader"></h6>
            <p class="card-text text-justify" id="cragOverview">
            </p>
            <h6 class="card-title" id="travelHeader"></h6>
            <p class="card-text text-justify" id="cragTravel"></p>
            <h6 class="card-title align-left" id="guidebookHeader"></h6>
            <div id="guidebookDiv"></div>
            <p class="card-text" id="cragGuidebook">
            </p>
            <button id="mapBtn">Map</button>
            <p id="map"></p>
            <table class="table table-striped" id="climbTable">
              <thead>
                <tr>
                  <th colspan="4">Climbs at this location (<span id="totalClimbs"></span>):</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
